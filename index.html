<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculadora</title>
  </head>
  <body>
    <div class="main-container">
      <div class="calculator-body">
        <div class="screen"></div>
        <div class="numpad">
          <button class="delete" value="del">DEL</button>
          <button class="clean" value="clean">C</button>
          <button class="op" value="+">+</button>
          <button class="op" value="/">/</button>
          <button class="number" value="1">1</button>
          <button class="number" value="2">2</button>
          <button class="number" value="3">3</button>
          <button class="op" value="*">*</button>
          <button class="number" value="4">4</button>
          <button class="number" value="5">5</button>
          <button class="number" value="6">6</button>
          <button class="op" value="-">-</button>
          <button class="number" value="7">7</button>
          <button class="number" value="8">8</button>
          <button class="number" value="9">9</button>
          <button class="op" value="sqrt">sqrt</button>
          <button class="number" value="0">0</button>
          <button class="number" value=".">.</button>
          <button class="number" value="00">00</button>
          <button class="equal" value="=">=</button>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
